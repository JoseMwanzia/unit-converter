<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="length">Length</div>
            <div class="tab" data-tab="weight">Weight</div>
            <div class="tab" data-tab="temperature">Temperature</div>
        </div>
        <div id="length" class="content active">
            <div class="form-group">
                <label for="length-input">Enter Length:</label>
                <input type="number" id="length-input" placeholder="Enter value">
            </div>
            <div class="form-group">
                <label for="length-unit">Convert from:</label>
                <select id="length-unit">
                    <option value="meters">Meters</option>
                    <option value="kilometers">Kilometers</option>
                    <option value="feet">Feet</option>
                    <option value="miles">Miles</option>
                </select>
            </div>
            <div class="form-group">
                <label for="length-target">Convert to:</label>
                <select id="length-target">
                    <option value="meters">Meters</option>
                    <option value="kilometers">Kilometers</option>
                    <option value="feet">Feet</option>
                    <option value="miles">Miles</option>
                </select>
            </div>
            <button id="submit">Convert</button>
        </div>
        <div id="weight" class="content">
            <div class="form-group">
                <label for="weight-input">Enter Weight:</label>
                <input type="number" id="weight-input" placeholder="Enter value">
            </div>
            <div class="form-group">
                <label for="weight-unit">Convert from:</label>
                <select id="weight-unit">
                    <option value="grams">Grams</option>
                    <option value="kilograms">Kilograms</option>
                    <option value="pounds">Pounds</option>
                    <option value="ounces">Ounces</option>
                </select>
            </div>
            <div class="form-group">
                <label for="weight-target">Convert to:</label>
                <select id="weight-target">
                    <option value="grams">Grams</option>
                    <option value="kilograms">Kilograms</option>
                    <option value="pounds">Pounds</option>
                    <option value="ounces">Ounces</option>
                </select>
            </div>
            <button>Convert</button>
        </div>
        <div id="temperature" class="content">
            <div class="form-group">
                <label for="temperature-input">Enter Temperature:</label>
                <input type="number" id="temperature-input" placeholder="Enter value">
            </div>
            <div class="form-group">
                <label for="temperature-unit">Convert from:</label>
                <select id="temperature-unit">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>
            <div class="form-group">
                <label for="temperature-target">Convert to:</label>
                <select id="temperature-target">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>
            <button>Convert</button>
        </div>
    </div>
    <script>
        const tabs = document.querySelectorAll('.tab');
        const contents = document.querySelectorAll('.content');
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                contents.forEach(c => c.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });
    </script>
    <script src="./server.js"></script>
</body>
</html>
